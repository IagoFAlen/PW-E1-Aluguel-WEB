<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <p:dialog header="Edição" widgetVar="dlg" resizable="false" 
                      modal="modal" width="50%" height="100%">
                <h:form id="formEdicao" prependId="false">
                    <p:growl id="growl"/>
                    <p:tabView id="tab">
                        <p:tab title="Dados Principais">
                            <div align="center">
                                <p:panelGrid columns="2">
                                    <p:outputLabel value="ID"/>
                                    <p:inputText value="#{controleAluguel.objeto.id}"
                                                 size="5" readonly="true"/>
                                    <p:outputLabel value="Numero" for="txtNumero"/>
                                    <p:inputText id="txtNumero"
                                                 value="#{controleAluguel.objeto.numero}"
                                                 size="50"
                                                 maxlength="50"
                                                 placeholder="Obrigatório"/>
                                    <p:outputLabel value="Descricao" for="txtDescricao"/>
                                    <p:inputText id="txtDescricao"
                                                 value="#{controleAluguel.objeto.descricao}"
                                                 size="11"
                                                 maxlength="11"
                                                 placeholder="Obrigatório"/>
                                    <p:outputLabel value="Area" for="txtArea"/>
                                    <p:inputText id="txtArea"
                                                 value="#{controleAluguel.objeto.area}"
                                                 size="14"
                                                 maxlength="14"
                                                 placeholder="Obrigatório"/>
                                    <p:outputLabel value="NumeroQuarto" for="txtNumeroQuarto"/>
                                    <p:inputText id="txtNumeroQuarto"
                                                 value="#{controleAluguel.objeto.numeroQuarto}"
                                                 size="5"
                                                 placeholder="Obrigatório"/>
                                    <p:outputLabel value="Proprietario" for="selectProprietario"/>
                                    <p:selectOneMenu value="#{controleUnidadeCondominial.objeto.proprietario}"
                                                     id="selectUnidadeCondominial"
                                                     filter="true" filterMatchMode="startsMith">
                                    <f:converter binding="#{converterPessoa}"/>
                                    <f:selectItem itemLabel="Selecione um registro"
                                                  noSelectionOption="true"/>
                                    <f:selectItems value="#{controleUnidadeCondominial.daoPessoa.listaTodos}"
                                                   var="loc" itemLabel="#{loc.nome}"/>
                                </p:selectOneMenu>
                                </p:panelGrid>
                            </div>
                        </p:tab>
                        <p:tab>
                            <p:textEditor value="#{controleUnidadeCondominial.objeto.descricao}"
                                          secure="false" height="200"/>
                        </p:tab>
                    </p:tabView>    
                    <p:panel>
                        <div align="center">
                            <p:commandButton value="Salvar" icon="pi pi-save"
                                             actionListener="#{controleAluguel.salvar()}"
                                             update="formEdicao formListagem"
                                    oncomplete="if(!args.validationFailed){PF('dlg').hide();}"/>
                        </div>
                    </p:panel>
                </h:form>
            </p:dialog>
</html>
